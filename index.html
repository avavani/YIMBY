<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YIMBY</title>
        <!--Connect to Leaflet CSS-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
        <!--Connect to CSS-->
        <link rel="stylesheet" href="css/style.css">
        <!--Connect to Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- Title Container -->
            <div class="title-container">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2L1 12h3v9h16v-9h3L12 2zm0 2.41L19.59 12H16v7H8v-7H4.41L12 4.41zM10 16h4v3h-4z"/>
                </svg>
                <h1 id="title">YIMBY</h1>
            </div>
            <!-- Subtitle -->
            <h2 id="subtitle">Embrace Growth, Create Community</h2>
            <nav>
                <ul class="tabs">
                    <li class="tab active" data-tab="main">Map View</li>
                    <li class="tab disabled" data-tab="dashboard" id="dashboard-tab">Dashboard</li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="main-view" class="tab-content active">
                <div class="content-wrapper">
                    <div id="map-container">
                        <div id="map"></div>
                    </div>
                   
                    <div id="search-panel">
                        <fieldset>
                            <div class="input-group">
                                <label>Find New Construction In:</label>
                                <div class="radio-group">
                                    <label>
                                        <input type="radio" name="search-type" value="address" checked>
                                        By Address
                                    </label>
                                    <label>
                                        <input type="radio" name="search-type" value="rco">
                                        By RCO
                                    </label>
                                    <label>
                                        <input type="radio" name="search-type" value="council-district">
                                        By Council District
                                    </label>
                                </div>
                            </div>

                            <div class="input-group">
                                <div id="address-search" class="search-section">
                                    <label>Address:</label>
                                    <div id="textcontainer">
                                        <input type="text" id="entry" placeholder="Enter Address">
                                        <ul id="address-choices" class="hidden"></ul>
                                    </div>
                                </div>
                                
                                <div id="rco-search" class="search-section hidden">
                                    <label>Select RCO:</label>
                                    <select id="rco-select">
                                        <option value="">Choose an RCO...</option>
                                        <!-- RCO options populated dynamically -->
                                    </select>
                                </div>
                                
                                <div id="council-district-search" class="search-section hidden">
                                    <label>Select Council District:</label>
                                    <select id="council-district-select">
                                        <option value="">Choose a District...</option>
                                        <!-- Council district options  populated dynamically -->
                                    </select>
                                </div>
                            </div>
                           
                            <div class="input-group">
                                <label>Year Range</label>
                                <div class="year-range-select">
                                    <select id="year-start">
                                        <option value="">Start Year</option>
                                    </select>
                                    <span class="year-separator">to</span>
                                    <select id="year-end">
                                        <option value="">End Year</option>
                                    </select>
                                </div>
                            </div>
                           
                            <button id="search">Search</button>
                    
                            <p class="search-description">Find the impact of new construction in your Philadelphia neighborhood. See how property values and median income have changed from 2015 to 2023.</p>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div id="dashboard-view" class="tab-content">
                <div class="dashboard-wrapper">
                    <div class="dashboard-left">
                        <div id="dashboard-map-container">
                            <div id="dashboard-map"></div>
                        </div>
                    </div>
                    <div class="dashboard-right">
                        <div id="message"></div>
                        <div id="chart"></div>
                    </div>
                </div>
            </div>
           
        </main>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
